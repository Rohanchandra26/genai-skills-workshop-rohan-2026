<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alaska Department of Snow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Alaska Department of Snow</h1>
        <p>AI Weather & Snow Assistant</p>
    </header>

    <div class="chat-box" id="chatBox">
        <div class="bot-message">
            Hello! Ask me about snow conditions or weather in Alaska.
        </div>
    </div>

    <div class="input-section">
        <input type="text" id="userInput" placeholder="Ask your question here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
